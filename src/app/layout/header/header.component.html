<div [routerLink]="isInDetail ? '/cars' : null" (click)="isInDetail ? goBack() : null">
  <i class="fas" [ngClass]="{'fa-angle-left':isInDetail, 'fa-wrench':!isInDetail}"></i>
</div>
<div class="title">
  <div class="caption">Car fix tracker</div>
  <span class="version">ver.{{version}}</span>
</div>
<div *ngIf="(isLoggedIn)" class="clickable" (click)="authService.signOut()">
  <i class="fas fa-sign-out-alt"></i>
</div>
