<div class="edit-table notifications-table">
  <table mat-table matSort matSortActive="date" matSortDirection="desc" [dataSource]="dataSource" class="edit-table__grid">
    <ng-container matColumnDef="select" sticky>
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>{{'notifications.list.subject'|translate}}</th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'description-col' : element.isRead,'description-col unread':!element.isRead}"> {{element.data.subject}} </td>
    </ng-container>
    <ng-container matColumnDef="created" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="created-column">{{'notifications.list.date'|translate}}</th>
      <td mat-cell *matCellDef="let element" class="numeric-col" [ngClass]="{'unread':!element.isRead}">{{element.created}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <span class="spacer"></span>
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageOptions" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
</div>
<div class="d-flex actions">
  <span class="spacer"></span>
  <button mat-raised-button (click)="deleteSelection()" [disabled]="selection.isEmpty()">
    <mat-icon>delete</mat-icon>
    <span>{{'notifications.list.delete'|translate}}</span>
  </button>
</div>
<div class="border-separator">
  <label>{{'notifications.admin.newNotification'|translate}}:</label>
</div>
<form [formGroup]="formGroup" class="container-fluid"
      (ngSubmit)="onSubmit()"
      #formDirective="ngForm">
  <div class="row">
    <mat-form-field class="col-12 col-sm-6 col-md-4 col-lg-3">
      <input type="text" matInput formControlName="subject"
             [placeholder]="'notifications.list.subject'|translate">
    </mat-form-field>
    <mat-form-field class="col-12 col-sm-6 col-md-4 col-lg-3">
      <input matInput [matDatepicker]="picker" formControlName="validFrom"
             [placeholder]="'notifications.admin.validFrom'|translate"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field class="col-12 col-sm-10 col-md-8 col-lg-6">
    <textarea matInput formControlName="body"
              [placeholder]="'notifications.admin.body'|translate"
              rows="4"></textarea>
  </mat-form-field>
  <div class="row button-row">
    <button mat-raised-button color="primary" type="submit"
            class="col-12 col-sm-6 col-md-4 col-lg-3"
            [disabled]="!formGroup.valid">
      {{'notifications.admin.send'|translate}}
    </button>
  </div>
</form>
