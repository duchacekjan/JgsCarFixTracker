<form [formGroup]="form" (ngSubmit)="onSubmit()" #formDirective="ngForm" class="container-fluid wrapper">
  <h3>{{'settings.userProfile.title'|translate}}</h3>
  <mat-form-field class="col-12 col-sm-6 col-md-4 col-lg-2">
    <input matInput type="text" formControlName="displayName" aria-describedby="displayName" [placeholder]="'settings.userProfile.displayName'|translate">
  </mat-form-field>
  <mat-form-field class="col-12 col-sm-6 col-md-4 col-lg-2">
    <input matInput type="email" formControlName="email" aria-describedby="email" [placeholder]="'settings.userProfile.email'|translate">
  </mat-form-field>
  <button mat-raised-button color="accent" type="button" class="action-button-1 col-12 col-sm-6 col-md-4 col-lg-2" (click)="onChangePassword()">
    <mat-icon>key</mat-icon>
    <span class="change-password-text">{{'settings.userProfile.changePasswordTooltip'|translate}}</span>
  </button>
  <button mat-raised-button color="primary" type="submit" class="action-button-2 col-12 col-sm-6 col-md-4 col-lg-2" [disabled]="!form.valid">{{'buttons.save'|translate}}</button>
</form>
