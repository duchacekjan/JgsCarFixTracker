<div class="container-fluid actions-part-wrapper">
  <h3>{{'auth.confirmVerifyEmail.title'|translate}}</h3>
  <p>{{'auth.confirmVerifyEmail.notVerified'|translate}}</p>
  <p [innerHTML]="'auth.confirmVerifyEmail.emailSendTo_email'|translate:{email:email}"></p>
  <p>{{'auth.confirmVerifyEmail.checkEmail'|translate}}</p>
  <button mat-raised-button type="submit" color="primary" class="actions-part-button col-12 col-sm-6 col-md-4 col-lg-2">{{'auth.confirmVerifyEmail.button'|translate}}</button>
  <a routerLink="../sign-in">{{'auth.goBackToSignIn'|translate}}</a>
</div>
