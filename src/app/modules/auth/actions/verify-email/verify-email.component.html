<div class="container-fluid actions-part-wrapper">
  <h3>{{title|translate}}</h3>
  <p>{{notVerified|translate}}</p>
  <p [innerHTML]="emailSendTo_email|translate:{email:user?.email??''}"></p>
  <p>{{checkEmail|translate}}</p>
  <button [disabled]="user===null"
          mat-raised-button type="submit"
          color="accent"
          class="actions-part-button col-12 col-sm-6 col-md-4 col-lg-2"
          (click)="sendEmail()">{{button|translate}}</button>
  <button [disabled]="user===null && canVerify"
          mat-raised-button type="submit"
          color="primary"
          class="actions-part-button col-12 col-sm-6 col-md-4 col-lg-2"
          (click)="sendEmail()">{{buttonVerify|translate}}</button>
</div>
