<form [formGroup]="form" (ngSubmit)="onSubmit()" #formDirective="ngForm" class="container-fluid actions-part-wrapper">
  <h3>{{'auth.forgotPassword.title'|translate}}</h3>
  <p>{{'auth.forgotPassword.content'|translate}}</p>
  <mat-form-field class="col-12 col-sm-6 col-md-4 col-lg-2">
    <input matInput type="email" class="formControl" [placeholder]="'auth.email'|translate" aria-describedby="email" formControlName="email" id="email">
    <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
      {{'validations.emailInvalid'|translate}}
    </mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('required')">
      {{'validations.emailRequired'|translate}}
    </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary" class="actions-part-button col-12 col-sm-6 col-md-4 col-lg-2" [disabled]="!form.valid">{{'auth.forgotPassword.button'|translate}}</button>
  <button mat-button (click)="onLinkClick()" class="actions-part-link col-12 col-sm-6 col-md-4 col-lg-2">{{'auth.goBackToSignIn'|translate}}</button>
</form>
