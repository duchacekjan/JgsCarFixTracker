<!--suppress JSUnusedGlobalSymbols -->
<mat-drawer-container class="edit-table-drawer-container h-100">
  <mat-drawer mode="over" position="end"
              [opened]="isDrawerOpened"
              disableClose="true">
    <section class="table-update">
      <form class="d-flex flex-column"
            [formGroup]="fixItemUpdateForm"
            (ngSubmit)="updateTableData()"
            #formDirective="ngForm">
        <h3 class="table-update__header">{{(isNewRowBeingAdded ? 'fix.addRowTitle' : 'fix.editRowTitle')|translate}}</h3>
        <mat-form-field *ngIf="!isNewRowBeingAdded" class="last-update-field">
          <input matInput type="date" formControlName="lastUpdate" aria-describedby="last-update" [placeholder]="'fix.lastUpdate'|translate" style="text-align: leftk">
          <mat-hint>{{'fix.lastUpdateHint'|translate}}</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" formControlName="mileage" aria-describedby="mileage" [placeholder]="'fix.mileage'|translate">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput formControlName="description" aria-describedby="description" [placeholder]="'fix.description'|translate" rows="10"></textarea>
          <mat-hint>{{'fix.descriptionHint'|translate}}</mat-hint>
          <mat-error *ngIf="fixItemUpdateForm.get('description')?.hasError('required')">
            {{'validations.descriptionRequired'|translate}}
          </mat-error>
        </mat-form-field>
        <div class="table-update__footer">
          <div class="row">
            <div class="col-12 col-sm-6">
              <button mat-raised-button (click)="isDrawerOpened = false">{{'buttons.cancel'|translate}}</button>
            </div>
            <div class="col-12 col-sm-6">
              <button mat-raised-button class="col-12 col-sm-6" color="primary" type="submit" [disabled]="!fixItemUpdateForm.valid">{{'buttons.save'|translate}}</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </mat-drawer>
  <mat-drawer-content class="container-fluid">
    <div class="row">
      <mat-form-field class="col-12 col-sm-6 col-md-4 col-lg-3">
        <input matInput type="text" readonly="true" [(ngModel)]="car.licencePlate" name="licence-place" [placeholder]="'car.licencePlate'|translate"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-12 col-sm-6 col-md-4 col-lg-3">
        <input matInput type="text" readonly="true" name="brand" [(ngModel)]="car.brand" [placeholder]="'car.brand'|translate">
      </mat-form-field>
      <mat-form-field class="col-12 col-sm-6 col-md-4 col-lg-3">
        <input matInput type="text" readonly="true" name="model" [(ngModel)]="car.model" [placeholder]="'car.model'|translate">
      </mat-form-field>
    </div>
    <app-edit-table
      [table_config]="tableConfig"
      (onRowAdd)="addNewRow()"
      (onRowEdit)="editRow($event)"
      (onRowRemove)="removeRow($event)">
    </app-edit-table>
  </mat-drawer-content>
</mat-drawer-container>
