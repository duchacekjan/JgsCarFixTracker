<h2 mat-dialog-title>{{data.title|translate}}</h2>
<div mat-dialog-content>{{data.content|translate}}</div>
<mat-dialog-actions>
  <div class="spacer"></div>
  <ng-container *ngFor="let action of data.actions">
    <button mat-raised-button [mat-dialog-close]="action.getValue()" [color]="action.color">{{action.label|translate}}</button>
  </ng-container>
</mat-dialog-actions>
