<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>{{data.content}}</div>
<mat-dialog-actions>
  <div class="spacer"></div>
  <button *ngIf="data.actions.cancel.isVisible" mat-raised-button [mat-dialog-close]="false">{{data.actions.cancel.label}}</button>
  <button *ngIf="data.actions.delete.isVisible" mat-raised-button [mat-dialog-close]="true" color="warn">{{data.actions.delete.label}}</button>
  <button *ngIf="data.actions.ok.isVisible" mat-button [mat-dialog-close]="true" color="primary">{{data.actions.ok.label}}</button>
</mat-dialog-actions>
