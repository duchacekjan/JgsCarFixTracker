<ng-container *ngIf="strength.score>0">
  <mat-progress-bar mode="determinate" [value]="strength.score" [color]="strength.color"></mat-progress-bar>
  <span class="password-strength-hint" [ngClass]="{'weak':strength.strength==0,'moderate':strength.strength==1,'strong':strength.strength==2}">{{strength.text|translate}}</span>
</ng-container>
