<div>
    <h3>Fixes</h3>
    <ul *ngIf="car && car.fixes && car.fixes.length>0">
        <li class="list-group-item" *ngFor="let fix of car.fixes; index as i">
            <ng-container *ngIf="i===editedIndex">
                <div>
                    <div>
                        <label for="name">Mileage: </label>
                        <input id="name" [(ngModel)]="fix!.mileage" placeholder="km" min="0" type="number">
                    </div>
                    <div>
                        <label for="name">Description: </label>
                        <input id="name" [(ngModel)]="fix.description" placeholder="description">
                    </div>
                    <button type="button" (click)="saveFix()">Save fix</button>
                </div>
            </ng-container>
            <ng-container *ngIf="i!==editedIndex">
                <div>
                    <label for="name">Mileage: </label>
                    <span>{{fix.mileage}} km</span><span> {{fix.lastUpdate}}</span>
                </div>
                <label for="name">Description: <span>{{fix.description}}</span></label>
                <button type="button" (click)="editFix(i)">Edit</button>
            </ng-container>
        </li>
    </ul>
    <button type="button" (click)="createFix()">AddFix</button>
</div>
