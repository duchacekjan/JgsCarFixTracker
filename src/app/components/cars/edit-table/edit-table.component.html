<div class="edit-table">
  <table mat-table [dataSource]="table_data_source" class="edit-table__grid">
    <ng-container matColumnDef="mileage">
      <th mat-header-cell *matHeaderCellDef class="w-25"> KM</th>
      <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <!-- Actions  Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="row-action-column">
        <button mat-icon-button matTooltip="Add New Row" matTooltipPosition="left" aria-label="Add New Row" (click)="addRow()">
          <mat-icon>playlist_add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let table_row" class="row-action-column">
        <div style="display: inline-flex">
          <button mat-icon-button color="warn" matTooltip="Remove Row" matTooltipPosition="left" aria-label="Remove Row" (click)="removeRow(table_row)">
            <mat-icon aria-hidden="true">delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Edit Row" matTooltipPosition="left" aria-label="Edit Row" (click)="editRow(table_row)">
            <mat-icon aria-hidden="true">edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons></mat-paginator>
</div>
