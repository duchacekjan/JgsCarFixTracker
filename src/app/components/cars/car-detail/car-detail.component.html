<div class="container">
  <div class="row">
    <h2 class="col-6">CAR detail</h2>
    <div class="col-6" *ngIf="!isNew">
      <h3>{{car.licencePlate}}</h3>
    </div>
    <div *ngIf="isNew" class="col-12 col-md-6 d-flex flex-column">
      <label for="name">Licence plate: </label>
      <input id="name" [(ngModel)]="car.licencePlate" placeholder="licence plate"
             (ngModelChange)="car.licencePlate = $event.toUpperCase()">
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 d-flex flex-column">
      <label for="brand">Brand: </label>
      <input id="brand" [(ngModel)]="car.brand" placeholder="brand">
    </div>
    <div class="col-12 col-md-6 d-flex flex-column">
      <label for="model">Model: </label>
      <input id="model" [(ngModel)]="car.model" placeholder="model">
    </div>
  </div>
  <div class="row">
    <app-car-fix-list [fixes]="car.fixes" [editedIndex]="editedIndex" (saveFix)="saveFix($event)" (editFix)="editFix($event)"></app-car-fix-list>
  </div>
</div>
<div class="footer">
  <button type="button" class="iconButton" (click)="goBack()" style="margin-left: 0">
    <i class="fas fa-angle-left"></i>
  </button>
  <button type="button" class="iconButton" (click)="save(car)">
    <i class="fas fa-save"></i> Save
  </button>
</div>
