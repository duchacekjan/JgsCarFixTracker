<div *ngIf="car.licencePlate" style="padding-top: 70px;">
  <h2>CAR</h2>
  <div *ngIf="isNew">
    <label for="name">Licence plate: </label>
    <input id="name" [(ngModel)]="car.licencePlate" placeholder="licence plate"
           (ngModelChange)="car.licencePlate = $event.toUpperCase()">
  </div>

  <div *ngIf="!isNew">
    <h3>SPZ: {{car.licencePlate | uppercase}}</h3>
  </div>
  <div>
    <label for="brand">Brand: </label>
    <input id="brand" [(ngModel)]="car.brand" placeholder="brand">
  </div>
  <div>
    <label for="model">Model: </label>
    <input id="model" [(ngModel)]="car.model" placeholder="model">
  </div>
<!--  <app-fixes *ngIf="!isNew" [car]="car"></app-fixes>-->
  <div class="footer">
    <button type="button" class="iconButton" (click)="goBack()" style="margin-left: 0">
      <i class="fas fa-angle-left"></i>
    </button>
    <button type="button" class="iconButton" (click)="save(car)">
      <i class="fas fa-save"></i> Save
    </button>
  </div>
</div>
