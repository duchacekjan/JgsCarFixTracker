<div class="container">
  <div class="row d-flex align-items-center">
    <div class="col-2 car-licence-plate label" *ngIf="!isNew">SPZ</div>
    <div class="col-9 car-licence-plate" *ngIf="!isNew">
      {{car.licencePlate}}
    </div>
    <div *ngIf="isNew" class="col-6 d-flex flex-column">
      <label for="name">Licence plate: </label>
      <input id="name" [(ngModel)]="car.licencePlate" placeholder="licence plate" minlength="7"
             (ngModelChange)="car.licencePlate = $event.toUpperCase()">
    </div>
    <div class="col-1 icon-button-container d-flex" [ngClass]="{'offset-5':isNew}">
      <div *ngIf="isEditing" class="icon-button" (click)="save()">
        <i class="fas fa-save"></i>
      </div>
      <div *ngIf="!isEditing" class="icon-button edit" (click)="edit()">
        <i class="fas fa-pen"></i>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 d-flex flex-column">
      <label for="brand">Brand: </label>
      <input id="brand" [(ngModel)]="car.brand" placeholder="brand">
    </div>
    <div class="col-12 col-md-6 d-flex flex-column">
      <label for="model">Model: </label>
      <input id="model" [(ngModel)]="car.model" placeholder="model">
    </div>
  </div>
  <div class="row">
    <app-car-fix-list [fixes]="car.fixes" [editedFixId]="editedFixId"
                      (fixAction)="onFixAction($event)"></app-car-fix-list>
  </div>
</div>
