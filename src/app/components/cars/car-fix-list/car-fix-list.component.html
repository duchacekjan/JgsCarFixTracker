<div class="d-flex flex-row justify-content-between car-fix-header">
  <div>Fixes:</div>
  <div class="add-fix" (click)="onAddNew()">
    <i class="fas fa-plus"></i>
  </div>
</div>

<table>
  <tr>
    <th class="col-4 col-md-2">Date</th>
    <th class="col-4 col-md-2">Mileage</th>
    <th class="col-3 col-md-7">Description</th>
    <th class="col-1 col-md-1">Action</th>
  </tr>
  <tr *ngFor="let fix of fixes; index as i" app-car-fix-item
      [fix]="fix" [fixIndex]="i" [editedIndex]="editedIndex"
      (editFix)="onEditFixItem($event)"
      (saveFix)="onSaveFixItem($event)"></tr>
</table>
