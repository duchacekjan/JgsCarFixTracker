<div class="d-flex flex-row justify-content-between car-fix-header">
  <div>Fixes:</div>
  <app-icon-button (click)="onAddNew()">
    <i class="fas fa-plus"></i>
  </app-icon-button>
</div>

<table class="table">
  <thead>
  <tr class="d-md-table-row d-none">
    <th class="col-md-2">Date</th>
    <th class="col-md-2">Mileage</th>
    <th class="col-md-7 th-description">Description</th>
    <th class="col-md-1 th-actions">Actions</th>
  </tr>
  <tr class="d-sm-table-row d-md-none">
    <th class="col-4">Mileage</th>
    <th class="col-6 th-description">Description</th>
    <th class="col-2 th-actions">Actions</th>
  </tr>
  </thead>

  <tr *ngFor="let fix of fixes" app-car-fix-item
      [fix]="fix" [editedFixId]="editedFixId"
      (action)="onFixItemAction($event)"></tr>
</table>
