<div class="car-list-content">
  <app-car-list-item *ngFor="let car of cars" [car]="car" (click)="navigate($event)"></app-car-list-item>
</div>
<div class="footer">
  <button type="button" class="iconButton" (click)="addNew()" style="margin-left: 0">
    <i class="fas fa-plus"></i> Add new
  </button>
</div>
