<div class="container">
  <div class="row">
    <app-car-list-item class="col-12 col-md-6 col-lg-4" *ngFor="let car of cars" [car]="car" (click)="navigate($event)"></app-car-list-item>
  </div>
</div>
<div class="footer">
  <div class="icon-button" (click)="addNew()">
    <i class="fas fa-plus"></i>
    <span class="icon-button-text">Add new</span>
  </div>
</div>
