<div class="container">
  <div class="row search-panel">
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="text" id="search-text" aria-describedby="search-text"
             [(ngModel)]="searchText" placeholder="Enter part of licence plate"
             (ngModelChange)="onSearchInputChanged($event)"
             autofocus>
    </mat-form-field>
  </div>
  <div class="d-flex flex-row flex-wrap">
    <mat-card *ngFor="let car of cars" (click)="navigate(car.key)" class="car-card">
      <mat-card-title-group>
        <mat-card-title>{{car.licencePlate}}</mat-card-title>
        <mat-card-subtitle>{{car.brand}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>{{car.model}}</mat-card-content>
    </mat-card>
  </div>

  <!--    <app-car-list-item class="col-12 col-md-6 col-lg-4" *ngFor="let car of cars" [car]="car" (click)="navigate($event)"></app-car-list-item>-->
  <!--  </div>-->
</div>
