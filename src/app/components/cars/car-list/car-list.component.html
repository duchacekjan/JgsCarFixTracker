<div class="container-fluid search-panel">
  <div class="row">
    <mat-form-field class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="text" id="search-text" aria-describedby="search-text"
             [(ngModel)]="searchText" [placeholder]="'car.licencePlate'|translate"
             (ngModelChange)="onSearchInputChanged($event)"
             autofocus>
      <mat-hint>{{'carList.searchHint'|translate}}</mat-hint>
    </mat-form-field>
  </div>
  <div class="d-flex flex-row flex-wrap">
    <mat-card *ngFor="let car of cars" (click)="navigate(car.key)" class="car-card">
      <mat-card-title-group>
        <mat-card-title>{{car.licencePlate}}</mat-card-title>
        <mat-card-subtitle>{{car.brand}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>{{car.model}}</mat-card-content>
      <mat-card-footer>{{car.getLastMileage() | number}} km</mat-card-footer>
    </mat-card>
    <ng-container *ngIf="!cars || cars.length===0">
      <div class="not-found">
        NO CARS FOUND<!--      TODO icon and text-->
      </div>
    </ng-container>
  </div>
</div>
