<div class="wrapper">
  <form class="d-flex flex-column" [formGroup]="signInForm" (ngSubmit)="onSignIn()">
    <h3>{{'auth.signInTitle'|translate}}</h3>
    <mat-form-field>
      <input matInput type="email" [placeholder]="'auth.email'|translate" formControlName="email">
      <mat-error *ngIf="signInForm.get('email')?.hasError('email') && !signInForm.get('email')?.hasError('required')">
        {{'validations.emailInvalid'|translate}}
      </mat-error>
      <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
        {{'validations.emailRequired'|translate}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" [placeholder]="'auth.password'|translate" formControlName="password">
      <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
        {{'validations.passwordRequired'|translate}}
      </mat-error>
    </mat-form-field>
    <mat-checkbox [checked]="autoLogin" name="autologin" color="primary">
      {{'auth.remember'|translate}}
    </mat-checkbox>
    <button mat-raised-button color="primary" type="submit" class="sign-in-button" [disabled]="!signInForm.valid">{{'auth.signInButton'|translate}}</button>
    <a class="sign-in-forgot-link" routerLink="../forgot-password">{{'auth.forgotPassword'|translate}}</a>
  </form>
</div>
