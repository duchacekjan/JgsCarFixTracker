<div class="wrapper">
    <h3>Sign In</h3>
    <input type="email" class="formControl" placeholder="Email" #userName required>
    <input type="password" class="formControl" placeholder="Password" #userPassword required>
    <div>
        <input type="checkbox" class="formControl" [(ngModel)]="autoLogin" /> Remember
    </div>
    <input type="button" value="Log in" (click)="signIn(userName.value, userPassword.value)">
    <div>
        <span routerLink="auth/forgot-password">Forgot Password?</span>
    </div>
</div>
